<body id="footer-contac">
  <div class="container" id="img-superior">
    <img src="assets/img/humo_celular.png" class="img-fluid" alt="">
    <a class="nav-link active align-items-center" href="index.html" id="logo-nav">
      <img src="assets/img/logo_bk_celular.png" alt="" class="img-fluid">
    </a>
</div>
  <div id="contact-container" class="container ">
    <nav class="nav-about-contac" id="logo-contac">
      <div class="flex-container">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active align-items-center mt-3 mb-2" href="index.html" id="link-login">
              <img src="assets/img/bk_icono-return.png" alt="" class="img-fluid">
            </a>
          </li>
        </ul>
      </div>
    </nav>

      <div class=" mt-0 m-2 pb-5 row justify-content-center align-items-center width-100">
        <div id="contact-col" class="col-auto p-4 ">

          <form id="contact-form" action="https://formsubmit.co/support_bk@back-room.social" method="post">
            <p class="mb-0" id="contact-title">Brindanos tu <br> opinión</p>
            <div class="form-group ">
              <label for="validationCustom02">Nombre</label>
              <input type="text" class="form-control" name="nombre" id="validationCustom02" value="" required><!-- Se agregó la etiqueta "nombre" -->
              <!-- Etiqueta de validación -->
              <div class="container" style="height: 3vh;">
                <label class="msj-error" id="name-error"></label>
              </div>
            </div>
            <div class="form-group ">
              <label for="validationCustom02">Apellido</label>
              <input type="text" class="form-control" name="apellido" id="validationCustom02" value="" required><!-- Se agregó la etiqueta "apellido" -->
              <!-- Etiqueta de validación -->
              <div class="container" style="height: 3vh;">
                <label class="msj-error" id="lastname-error"></label>
              </div>
            </div>
            <div class="form-group ">
              <label for="validationCustom02">Número Telefonico</label>
              <input type="text" class="form-control" name="telefono" id="validationCustom02" value="" required><!-- Se agregó la etiqueta "telefono" -->
              <!-- Etiqueta de validación -->
              <div class="container" style="height: 3vh;">
                <label class="msj-error" id="phone-error"></label>
              </div>
            </div>
            <div class="form-group ">
              <label for="validationCustom02">E-mail</label>
              <input type="email" class="form-control" name="email" id="validationCustom02" value="" required><!-- Se agregó la etiqueta "email" -->
              <!-- Etiqueta de validación -->
              <div class="container" style="height: 3vh;">
                <label class="msj-error" id="email-error"></label>
              </div>
            </div>
            <div class="form-group ">
              <label for="opinion">Opinión</label>
              <textarea name="mensaje" class="form-control" id="opinion" rows="3"></textarea>
            </div>
            <div class=" d-flex justify-content-end form-group">
              <button id="contact-btn" class="btn " type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>

      <div class="row" id="img-teen-contac">
        <div class="col">
                <img src="assets/img/boy_solo.png" alt="" id="boy_solo" class="img-fluid mx-auto">

            
        </div>
    </div>

  </div>

</footer>
