<!doctype html>
<html lang="en" id="html_login_regis">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="assets/css/main.css">
   <link rel="stylesheet" href="assets/css/registro.css">


    <title>Registro</title>
  </head>
    <body class="text-center" id="back-color">
        <div class="container" id="img-superior">
            <img src="assets/img/humo_celular.png" class="img-fluid" alt="">
        </div>
        <div class="container" id="container_login_regis">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md d-flex justify-content-center" id="registro">
                        <form id="registro-form">
                            <h3 id="login">Regístrate</h3>
                            <div class="form-group my-1">
                                <input type="text" class="form-control text-left mx-auto format-login " id="formGroupExampleInput" name="nombre" placeholder="Nombre">
                                <div class="container" style="height: 3vh;">
                                    <label class="msj-error" id="name-error"></label>
                                </div>
                            </div>
                            <div class="form-group my-1">
                                <input type="text" class="form-control text-left mx-auto format-login" id="formGroupExampleInput2" 
                                name="usuario" placeholder="Nombre de usuario">
                                <div class="container" style="height: 3vh;">
                                    <label class="msj-error" id="user-error"></label>
                                </div>
                            </div>
                            <div class="form-group my-1">
                                <input type="email" class="form-control text-left mx-auto format-login" id="formGroupExampleInput2" name="email" placeholder="E-mail">
                                <div class="container" style="height: 3vh;">
                                    <label class="msj-error" id="email-error"></label>
                                </div>
                            </div>
                            <div class="form-group my-1">
                                <input type="password" class="form-control text-left mx-auto format-login" id="formGroupExampleInput2" name="contrasenia" placeholder="Contraseña">
                                <div class="container" style="height: 3vh;">
                                    <label class="msj-error" id="password-error"></label>
                                </div>
                            </div>
                            <div class="button mt-4" id="button">
                                <button class="bt-lg mx-auto" id="button-login">Registrarse</button>
                            </div>
                            <div class="links mt-3">
                                <a class="mx-auto link" href="index.html">¿Ya tienes una cuenta? Inicia sesíon</a>
                            </div>
                            </form>
                        </div>
                        <div class="col-md d-flex justify-content-start" id="caja_cel" >
                            <img src="assets/video/backroom-gif-unscreen.gif" alt="" class="img-fluid rounded float-right" id="logo_cel">
                        </div>
                    </div>
                </div>
            </div>
            <footer class="text-black font-weight-bolder" id="footer_login">
                <div class="container">
                    <div class="row justify-content-start">
                        <div class="col col-3 col-lg-1">
                            <a href="contacto.html" class="link">
                                <p class="pt-3">Contacto</p>
                            </a>
                        </div>
                        <div class="col col-3 col-lg-2">
                            <a href="about_us.html" class="link">
                                <p class="pt-3">About Us</p>
                            </a>
                        </div>
                        <div class="col-6 col-lg-9 text-right">
                            <p class="pt-3">©️ 2022 Backroom</p>
                        </div>
                    </div>
                </div>
            </footer>
            <script type="module" src="assets/js/registro.js"></script>
            
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="assets/js/registroUsario.js"></script>
</body>
</html>
