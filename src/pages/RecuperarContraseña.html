<!DOCTYPE html>
<html lang="en" id="html_login_regis">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>Recuperar Contraseña</title>
</head>
<body class="text-center" id="back-color">
    <div class="container" id="img-superior">
        <img src="../img/humo_celular.png" class="img-fluid" alt="">
    </div>
    <div class="container" id="container_login_regis">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md" id="logo">
                    <img src="../img/mujerbos.png" alt="logo backroom completo" class="img-fluid rounded float-right" id="logo_muj">
                    <img src="../img/logo_bk_celular.png" alt="logo_backroom_celular" class="img-fluid mx-auto " id="logo_bk_celular">

                <div class="col-md mb-5">
                    <h3 id="recpas">Recuperar contraseña</h3>
                    <p id="">Ingresa tu correo electronico para recuperar tu contraseña<p>
                    <form>
                        <div class="form-group my-3 mt-2">
                            <input type="email" class="form-control text-left mx-auto format-login " id="formGroupExampleInput" placeholder="Correo electronico" name="email">
                            <div class="container" style="height: 3vh;">
                                <label id="email-error"></label>
                            </div>
                        </div>
                        
                        <div class="button mt-4" id="button">
                            <button class="bt-lg mx-auto" id="button-recpas">Recuperar contraseña</button>
                        </div>
                       
                    </form>
                </div>
                
            </div>
         
        </div>
    </div>
    <footer class="text-black font-weight-bolder" id="footer_login">
        <div class="container">
            <div class="row justify-content-start">
                <div class="col col-3 col-lg-1">
                    <a href="Contact.html" class="link">

                    </a>
                </div>
                <div class="col col-3 col-lg-2">
                    <a href="AboutUs.html" class="link">

                </div>
            </div>
        </div>
