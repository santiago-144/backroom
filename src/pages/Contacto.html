<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="../main.css">
  <title>Contacto</title>
</head>
<body>
  <div id="contact-container" class="container">
    <div class="m-0 vh-100 row justify-content-center align-items-center ">
      <div id="contact-col" class="col-auto p-5 ">
        <p id="contact-title">Brindanos tu opinión</p>
        <form id="contact-form" action="">
          <div>
            <label for="validationCustom02">Nombre</label>
						<input type="text" class="form-control" id="validationCustom02" value="" required>
          </div>
          <div>
            <label for="validationCustom02">Apellido</label>
						<input type="text" class="form-control" id="validationCustom02" value="" required>
          </div>
          <div>
            <label for="validationCustom02">Número Telefonico</label>
						<input type="text" class="form-control" id="validationCustom02" value="" required>
          </div>
          <div>
            <label for="validationCustom02">E-mail</label>
						<input type="text" class="form-control" id="validationCustom02" value="" required>
          </div>
          <div>
            <label for="validationCustom02">Opinión</label>
						<input type="text" class="form-control" id="validationCustom02" value="" required>
          </div>
          <button id="contact-btn" class="btn" type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>    

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
