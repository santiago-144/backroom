<!doctype html>
<html lang="es">
<head>
  <!-- Required meta tags -->

  <link rel="shortcut icon" href="assets/icon/Logo-navbar.svg" type="image/x-icon">
  <link rel="stylesheet" href="../main.css">
  <title>Contacto</title>

<body>
  <div id="contact-container" class="container">
    <div class="m-0 vh-100 row justify-content-center align-items-center ">
      <div id="contact-col" class="col-auto p-5 ">
        <p id="contact-title">Brindanos tu opinión</p>
        <form id="contact-form" action="">
          <div>
            <label for="validationCustom02">Nombre</label>
						<input type="text" class="form-control" id="validationCustom02" value="" required>
          </div>
          <div>
            <label for="validationCustom02">Apellido</label>
						<input type="text" class="form-control" id="validationCustom02" value="" required>
          </div>
          <div>
            <label for="validationCustom02">Número Telefonico</label>
						<input type="text" class="form-control" id="validationCustom02" value="" required>
          </div>
          <div>
            <label for="validationCustom02">E-mail</label>
						<input type="email" class="form-control" id="validationCustom02" value="" required>
          </div>
          <div>
            <label for="validationCustom02">Opinión</label>
						<input type="text" class="form-control" id="validationCustom02" value="" required>
          </div>
          <div class="container d-flex justify-content-end">
            <button id="contact-btn" class="btn mt-4" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer id="footer-contact" class="container d-flex justify-content-around p-2">
    <div><a class="text-reset" href="">¿Que es backroom?</a></div>
